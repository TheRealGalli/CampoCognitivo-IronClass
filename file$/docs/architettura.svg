  <rect x="60" y="400" width="720" height="110" rx="12" fill="#f9f9f9" stroke="#bbb" stroke-width="1.5"/>
  <text x="75" y="425" class="caption">
    • Glove: preprocessamento dati, embedding, feature extraction.
  </text>
  <text x="75" y="445" class="caption">
